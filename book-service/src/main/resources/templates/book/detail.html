<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="base :: head">
    <title>Détails du Livre</title>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
<!-- Navigation -->
<div th:replace="base :: nav"></div>

<!-- Contenu principal -->
<main class="flex-grow container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <!-- Carte des détails -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <!-- En-tête -->
            <div class="bg-blue-900 px-6 py-4">
                <h1 class="text-2xl font-semibold text-white">Détails du livre</h1>
                <p class="text-blue-100 text-sm mt-1">Informations complètes sur le livre</p>
            </div>

            <!-- Contenu -->
            <div class="p-6">
                <!-- Informations du livre -->
                <dl class="grid grid-cols-1 gap-6">
                    <div class="flex flex-col space-y-1">
                        <dt class="text-sm font-medium text-gray-500">Titre</dt>
                        <dd class="text-lg font-medium text-gray-900" th:text="${book.title}"></dd>
                    </div>

                    <div class="flex flex-col space-y-1">
                        <dt class="text-sm font-medium text-gray-500">Auteur</dt>
                        <dd class="text-lg font-medium text-gray-900" th:text="${book.author}"></dd>
                    </div>

                    <div class="flex flex-col space-y-1">
                        <dt class="text-sm font-medium text-gray-500">ISBN</dt>
                        <dd class="text-lg font-medium text-gray-900" th:text="${book.isbn}"></dd>
                    </div>

                    <div class="flex flex-col space-y-1">
                        <dt class="text-sm font-medium text-gray-500">Statut</dt>
                        <dd class="mt-1">
                                <span th:if="${book.available}"
                                      class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
                                    <svg class="-ml-1 mr-1.5 h-4 w-4 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                    </svg>
                                    Disponible
                                </span>
                            <span th:unless="${book.available}"
                                  class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800">
                                    <svg class="-ml-1 mr-1.5 h-4 w-4 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                                    </svg>
                                    Indisponible
                                </span>
                        </dd>
                    </div>
                </dl>

                <!-- Actions -->
                <div class="mt-8 border-t border-gray-200 pt-6 flex items-center justify-between">
                    <a th:href="@{/books}"
                       class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <svg class="-ml-1 mr-2 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                        </svg>
                        Retour à la liste
                    </a>

                    <div class="flex space-x-3">
                        <a th:href="@{/books/edit/{id}(id=${book.id})}"
                           class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-900 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                            </svg>
                            Modifier
                        </a>

                        <form th:action="@{/books/delete/{id}(id=${book.id})}"
                              method="post"
                              onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce livre ?');">
                            <input type="hidden" name="_method" value="delete"/>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <button type="submit"
                                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                                </svg>
                                Supprimer
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="base :: footer"></div>
</body>
</html>
