<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="base :: head">
    <title>Liste des Livres</title>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
<!-- Navigation -->
<div th:replace="base :: nav"></div>

<!-- Contenu principal -->
<main class="flex-grow container mx-auto px-4 py-8">
    <!-- En-tÃªte de la page -->
    <div class="mb-8 bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="relative p-6 bg-gradient-to-r from-blue-900/5 to-blue-700/5">
            <div class="flex justify-between items-center">
                <div class="space-y-2">
                    <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-900 to-blue-600 bg-clip-text text-transparent animate-title">
                        Liste des Livres
                    </h1>
                    <p class="text-lg text-gray-600 animate-fade-in">
                        GÃ©rez votre collection de livres
                        <span class="inline-block animate-bounce ml-2">ðŸ“š</span>
                    </p>
                </div>
                <div>
                    <a th:href="@{/books/add}"
                       class="group inline-flex items-center px-6 py-3 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-900 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105">
                        <svg class="-ml-1 mr-2 h-5 w-5 transition-transform duration-300 group-hover:rotate-90" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Ajouter un Livre
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Table des livres -->
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                <tr class="bg-gradient-to-r from-blue-900 to-blue-800">
                    <th scope="col" class="px-6 py-4 text-left">
                        <div class="flex items-center space-x-2">
                            <span class="text-xs font-bold text-white uppercase tracking-wider">#</span>
                        </div>
                    </th>
                    <th scope="col" class="px-6 py-4 text-left">
                        <div class="flex items-center space-x-2">
                            <svg class="h-4 w-4 text-blue-300" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"/>
                            </svg>
                            <span class="text-xs font-bold text-white uppercase tracking-wider">Titre</span>
                        </div>
                    </th>
                    <th scope="col" class="px-6 py-4 text-left">
                        <div class="flex items-center space-x-2">
                            <svg class="h-4 w-4 text-blue-300" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"/>
                            </svg>
                            <span class="text-xs font-bold text-white uppercase tracking-wider">Auteur</span>
                        </div>
                    </th>
                    <th scope="col" class="px-6 py-4 text-left">
                        <div class="flex items-center space-x-2">
                            <svg class="h-4 w-4 text-blue-300" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
                            </svg>
                            <span class="text-xs font-bold text-white uppercase tracking-wider">ISBN</span>
                        </div>
                    </th>
                    <th scope="col" class="px-6 py-4 text-left">
                        <div class="flex items-center space-x-2">
                            <svg class="h-4 w-4 text-blue-300" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                            </svg>
                            <span class="text-xs font-bold text-white uppercase tracking-wider">Statut</span>
                        </div>
                    </th>
                    <th scope="col" class="px-6 py-4 text-right">
                        <div class="flex items-center justify-end space-x-2">
                            <svg class="h-4 w-4 text-blue-300" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"/>
                            </svg>
                            <span class="text-xs font-bold text-white uppercase tracking-wider">Actions</span>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="book : ${books}"
                    class="hover:bg-gray-50 transition-all duration-200">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900" th:text="${book.id}"></div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div class="text-sm font-medium text-gray-900 hover:text-blue-600 transition-colors duration-200" th:text="${book.title}"></div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-700" th:text="${book.author}"></div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-500 font-mono" th:text="${book.isbn}"></div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:if="${book.available}"
                              class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
                            <svg class="h-4 w-4 mr-1.5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                            </svg>
                            Disponible
                        </span>
                        <span th:unless="${book.available}"
                              class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800">
                            <svg class="h-4 w-4 mr-1.5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                            </svg>
                            Indisponible
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <div class="flex items-center justify-end space-x-3">
                            <a th:href="@{/books/{id}(id=${book.id})}"
                               class="inline-flex items-center text-blue-900 hover:text-blue-700 transition-colors duration-200">
                                <svg class="h-4 w-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                                </svg>
                                DÃ©tails
                            </a>
                            <a th:href="@{/books/edit/{id}(id=${book.id})}"
                               class="inline-flex items-center text-yellow-600 hover:text-yellow-500 transition-colors duration-200">
                                <svg class="h-4 w-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                                </svg>
                                Modifier
                            </a>
                            <form th:action="@{/books/delete/{id}(id=${book.id})}"
                                  method="post"
                                  class="inline-flex"
                                  onsubmit="return confirm('ÃŠtes-vous sÃ»r de vouloir supprimer ce livre ?');">
                                <input type="hidden" name="_method" value="delete"/>
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                <button type="submit"
                                        class="inline-flex items-center text-red-600 hover:text-red-500 transition-colors duration-200">
                                    <svg class="h-4 w-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                                    </svg>
                                    Supprimer
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="base :: footer"></div>

<!-- Styles personnalisÃ©s -->
<style>
    .animate-title {
        background-size: 200% auto;
        animation: titleGradient 5s ease infinite;
    }

    @keyframes titleGradient {
        0% { background-position: 0 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0 50%; }
    }

    .animate-fade-in {
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<!-- Script pour les animations -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Animation des lignes du tableau
        const rows = document.querySelectorAll('tbody tr');
        rows.forEach((row, index) => {
            row.style.opacity = '0';
            row.style.animation = `fadeIn 0.3s ease-out ${index * 0.1}s forwards`;
        });

        // Effet de survol sur le titre
        const title = document.querySelector('h1');
        title.addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.02)';
            this.style.transition = 'transform 0.3s ease';
        });

        title.addEventListener('mouseout', function() {
            this.style.transform = 'scale(1)';
        });
    });
</script>
</body>
</html>
